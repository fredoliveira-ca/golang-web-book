{{define "NewBook"}}
<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>New Book</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header" style="margin-bottom: 40px">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">New Book</span>
      </div>
    </header>

    <main class="mdl-layout__content">
      <div class="page-content">
        <div class="demo-card-wide mdl-card mdl-shadow--2dp" style="margin: auto;">
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Create a New Book</h2>
          </div>

          <form id="book-form" method="POST" action="insert" style="padding: 14px;">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" name="title" id="title">
              <label class="mdl-textfield__label" for="title">Title</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" name="author" id="author">
              <label class="mdl-textfield__label" for="author">Author</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" name="price" id="price">
              <label class="mdl-textfield__label" for="price">Price</label>
              <span class="mdl-textfield__error">Input is not a number!</span>
            </div>
          </form>

          <div href class="mdl-card__actions mdl-card--border">
            <a href="javascript:;" onclick="document.getElementById('book-form').submit();"
              class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
              Save
            </a>
            <a href="/" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
              Back
            </a>
          </div>
        </div>
      </div>
    </main>
  </div>

</body>

</html>
{{end}}
